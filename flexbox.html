<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body>
    <div style="display: flex;
    flex-direction: row; margin-top: 0px;">
        <div style="background-color: lightblue; flex: 1;">Flex 1</div>
        <div style="background-color: lightgoldenrodyellow; width: 100px;">100px</div>
        <div style="background-color: lightblue; flex: 2;">Flex 2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    justify-content: center; 
    margin-top: 20px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;">
        <div style="background-color: lightblue; width: 100px;">Flex 1</div>
        <div style="background-color: lightgoldenrodyellow; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">Flex 2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    justify-content: space-evenly; 
    margin-top: 20px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;">
        <div style="background-color: lightblue; width: 100px;">Flex 1</div>
        <div style="background-color: lightgoldenrodyellow; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">Flex 2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center; 
    margin-top: 20px;
    height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray;">
        <div style="background-color: lightblue; width: 100px;">Flex 1</div>
        <div style="background-color: lightgoldenrodyellow; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">Flex 2</div>
    </div>

</body>
</html>
