<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 500px">
    <div style="display: grid;
        grid-template-columns: 200px 100px;">
        <div style="background-color: lightcoral;">div 1</div>
        <div style="background-color: lightblue;">div 2</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 200px 100px;
    margin-top: 10px;">
        <div style="background-color: lightcoral;">div 1</div>
        <div style="background-color: lightblue;">div 2</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 25% 100px 1fr;
    margin-top: 10px;">
        <div style="background-color: lightcoral;">div 1</div>
        <div style="background-color: lightblue;">div 2</div>
        <div style="background-color: lightgreen;">div 3</div>
    </div>


    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 10px;
    column-gap: 20px;
    row-gap: 40px;">
        <div style="background-color: lightcoral; height: 200px;">div 1</div>
        <div style="background-color: lightblue; height: 200px;">div 2</div>
        <div style="background-color: lightcoral; height: 200px;">div 3</div>
        <div style="background-color: lightblue; height: 200px;">div 2</div>
        <div style="background-color: lightcoral; height: 200px;">div 2</div>
        <div style="background-color: lightblue; height: 200px;">div 2</div>
    </div>

</body>
</html>
