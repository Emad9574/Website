<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <link rel="stylesheet" href="styles/11d.css">
</head>
<body>
    <div class="cat-grid">
        <div class="cat">
            <img class="cat-pic" src="thumbnails/c1.jpeg" alt="">
            <p class="name">Oliver</p>
            <div>
                <img class="mutual-img" src="thumbnails/c2.jpeg" alt="">
                <p class="mutual-friends">2 mutual friends</p>
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
        <div class="cat">
            <img class="cat-pic" src="thumbnails/c2.jpeg" alt="">
            <p class="name">Mimi</p>
            <div>
                <img class="mutual-img" src="thumbnails/c2.jpeg" alt="">
                <p class="mutual-friends">4 mutual friends</p>
            </div>
            <button class="add-friend">Add Friend</button>
        </div>
        <div class="cat">
            <img class="cat-pic" src="thumbnails/c3.jpeg" alt="">
            <p class="name">Rex</p>
            <div>
                <img class="mutual-img" src="thumbnails/c2.jpeg" alt="">
                <p class="mutual-friends">3 mutual friends</p>
            </div>
            
            <button class="add-friend">Add Friend</button>
        </div>
    </div>    
</body>
</html>
