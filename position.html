<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Practice</title>
</head>
<body style="height: 3000px;
padding-top: 55px;
padding-left: 50px;">
    <div style="background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;">
        header
    </div>
    <div style="background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    left: 0;
    bottom: 0;
    width: 50px;">
        Sidebar
    </div>

    <div style="background-color: red;
    color: white;
    position: absolute;
    left: 10px;">
        Absolute
    </div>

    <div style="background-color: lightblue;
        height: 200px;
        width: 200px;">
        div 1
    </div>
    <div style="background-color: lightpink;
    height: 200px;
    width: 200px;">div 2</div>
</body>
</html>
